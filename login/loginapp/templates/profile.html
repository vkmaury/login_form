<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <style>
        body{padding:0;
          margin:0;}
        .nav_bg{
                background-color:#28a745;}

        * {

}

.input-wrapper {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #fff;
  padding: 0.5rem;
  border-radius: 0.5rem;
  color: white;
  margin-left:80px;

}

input {
  margin: 0 20rem 0 0;
  width: 100%;
  border: none;
  outline: none;
  background: #fff;

}


}

    </style>
</head>
<body>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Messages:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
<div class="container-fluid nav_bg">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <a href="" class="navbar-brand">LOGIN FORM</a>

            <form class="form-inline my-2 my-lg-0  ">
                <div class="input-wrapper">
                    <div class="fa fa-search"></div>
                    <input type="text" placeholder="Search"/>
                    <div class="fa fa-times"></div>
                </div>
            </form>
             <div class="dropdown mt-2 ml-5">
            <a class="btn  dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                     class="bi bi-person-circle mr-1" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd"
                          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>

            </a>

            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">
                    {% for i in data1 %}
                    {{i.name }}

                    {% endfor %}
                </a></li>
                <hr class="dropdown-divider">
                <li><a class="dropdown-item" href="/login">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                         class="bi bi-power mr-1" viewBox="0 0 16 16">
                        <path d="M7.5 1v7h1V1h-1z"/>
                        <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                    </svg>
                    Logout</a></li>
            </ul>
        </div>





</div>


        </nav>
    </div>
</div>

<h1>Welcome ,     {% for i in data1 %}
                    {{i.name }}

                    {% endfor %}</h1>

</body>
</html>
